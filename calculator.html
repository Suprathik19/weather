<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="main">
         <div class="display">
             <input id="dis" type="text" placeholder="0" >
         </div>
         <div class="keys">
               <div class="first">
                  <button  id="ac">AC</button>
                  <button  id="del">DEL</button>
                  <button class= "key" id="percent">%</button>
                  <button class= "key" id="divide">/</button>
               </div>
               <div class="second">
                  <button class= "key" id="seven">7</button>
                  <button  class= "key" id="eight">8</button>
                  <button class= "key" id="nine">9</button>
                  <button class= "key" id="multiply" style="font-size: 30px;">*</button>
               </div>
               <div class="third">
                  <button class= "key" id="four">4</button>
                  <button class= "key" id="five">5</button>
                  <button class= "key" id="six">6</button>
                  <button class= "key" id="minus" style="font-size: 20px;">-</button>
               </div>
               <div class="fourth">
                  <button class= "key" id="one">1</button>
                  <button class= "key" id="two">2</button>
                  <button class= "key" id="three">3</button>
                  <button class= "key" id="plus" style="font-size: 20px;">+</button>
               </div>
               <div class="fifth">
                  <button class= "key" id="dzero">00</button>
                  <button class= "key" id="zero">0</button>
                  <button class= "key" id="point" style="font-size: 30px;">.</button>
                  <button  id="evaluate" style="font-size: 20px;">=</button>
              </div>
         </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
